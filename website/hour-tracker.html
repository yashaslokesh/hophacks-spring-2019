    <script>
        function updateHours() {

        var sum = 0;
        sum += parseInt(document.getElementById("credits").value * 3); 
        sum += parseInt(document.getElementById("workOut").value);
        sum += parseInt(document.getElementById("funFriends").value);
        sum += parseInt(document.getElementById("freeTime").value);
        sum += parseInt(document.getElementById("Transportation").value);
        sum += parseInt(document.getElementById("food").value);
        sum += parseInt(document.getElementById("other").value);

        document.getElementById("sum").innerHTML="sum: " + sum;
        sum = 0;

        }

  </script>

          <h1>Hour Tracker</h1>
          <p>List the number of hours you plan on spending on the below activities and find out if it's manageable or not</p>
        </center>
        </div>

    </div>

    <center>
    <div class="form-group" style="background-color: white; opacity: .9; padding: 3em">

            <label for="credits">credits(credits)</label>
            <input id="credits" type="number" placeholder="0">
            <br>
            <label for="working out">working out(hrs)</label>
            <input id="workOut" type = "number" placeholder="0">
            <br>

            <label for="fun with friends">fun with friends(hrs)</label>
            <input id="funFriends" type="number" placeholder="0">
            <br>

            <label for="Free time">Free time(hrs)</label>
            <input id="freeTime" type="number" placeholder="0">
            <br>

            <label for="transportation">Transportation(hrs)</label>
            <input id="Transportation" type="number" placeholder="0">
            <br>

            <label for="Food">Food(hrs)</label>
            <input id="food" type="number" placeholder="0">
            <br>

            <label for="other">Other(hrs)</label>
            <input id="other" type="number" placeholder="0">
            <br>

            <button onclick="updateHours()">calculate</button>
            <br>
            <p id="sum" style="text-align: center">sum: 0</p>
